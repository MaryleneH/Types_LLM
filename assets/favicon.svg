<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">Favicon — Livres Python & R</title>
  <desc id="desc">Icône avec deux livres empilés symbolisant Python et R, palette vert-gris.</desc>

  <!-- Livre R (bas) -->
  <rect x="6" y="32" width="44" height="16" rx="3" fill="#20302B" stroke="#2F7E6D" stroke-width="2"/>
  <rect x="6" y="32" width="6" height="16" rx="2" fill="#22312C"/>
  <!-- R stylisé -->
  <path d="M16 42h0M14 42v-8h10c5 0 8 2 8 4 0 3-3 4-8 4h-5l5 6h-4l-4-6h-2z" fill="none" stroke="#89C9B0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Livre Python (haut) -->
  <g transform="translate(4,-8) rotate(-6 26 30)">
    <rect x="10" y="24" width="40" height="14" rx="3" fill="#1E2A26" stroke="#2F7E6D" stroke-width="2"/>
    <rect x="10" y="24" width="5" height="14" rx="2" fill="#22312C"/>
    <!-- serpent minimal -->
    <path d="M20 31c0-4 5-6 10-6 4 0 7 2 7 5 0 3-2 5-6 5h-5c-3 0-4 2-4 3 0 2 2 3 6 3 3 0 5-1 7-2" fill="none" stroke="#89C9B0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="28" cy="27" r="1" fill="#89C9B0"/>
  </g>

  <!-- Petit réseau (3 nœuds) -->
  <g stroke="#5AA189" stroke-width="1.6" fill="#89C9B0">
    <circle cx="50" cy="12" r="2.2"/>
    <circle cx="56" cy="20" r="2.2"/>
    <circle cx="48" cy="26" r="2.2"/>
    <path d="M50 12L56 20L48 26Z" fill="none"/>
  </g>
</svg>
