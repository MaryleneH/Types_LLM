<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 220" role="img" aria-labelledby="title desc">
  <title id="title">Logo — Notes LLM et Agents</title>
  <desc id="desc">Logo avec deux livres stylisés représentant Python et R, palette vert-gris, et le mot-symbole “Notes LLM et Agents”.</desc>
  <defs>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#89C9B0"/>
      <stop offset="1" stop-color="#2F7E6D"/>
    </linearGradient>
    <linearGradient id="book1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#20302B"/>
      <stop offset="1" stop-color="#1A2420"/>
    </linearGradient>
    <linearGradient id="book2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1E2A26"/>
      <stop offset="1" stop-color="#192420"/>
    </linearGradient>
    <style>
      .t{font-family:Inter,ui-sans-serif,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .s{stroke-linecap:round;stroke-linejoin:round}
    </style>
  </defs>

  <!-- Emblème : pile de livres -->
  <g transform="translate(34,30)">
    <!-- Livre R (bas) -->
    <g transform="skewX(-10)">
      <rect x="0" y="76" width="240" height="80" rx="10" fill="url(#book1)" stroke="#2F7E6D" stroke-opacity="0.6" stroke-width="3" class="s"/>
      <!-- tranche -->
      <rect x="0" y="76" width="16" height="80" rx="6" fill="#22312C"/>
      <!-- signet -->
      <path d="M214 76 v38 l12-8 12 8 v-38" fill="#2F7E6D" opacity="0.8"/>
      <!-- marquage "R" stylisé (sobre, non logotypé) -->
      <g transform="translate(42,122)">
        <path d="M0 0h0" fill="none"/>
        <path d="M0 0c0-18 16-30 40-30 24 0 40 10 40 26 0 12-8 20-22 22l14 16h-18l-14-16h-10v16H10V-2h30c12 0 20 4 20 10 0 8-8 10-20 10H10" fill="none" stroke="#89C9B0" stroke-width="4" class="s"/>
      </g>
    </g>

    <!-- Livre Python (haut, légèrement incliné) -->
    <g transform="translate(22,-24) rotate(-4)">
      <rect x="0" y="76" width="220" height="70" rx="10" fill="url(#book2)" stroke="#2F7E6D" stroke-opacity="0.7" stroke-width="3" class="s"/>
      <!-- tranche -->
      <rect x="0" y="76" width="14" height="70" rx="6" fill="#22312C"/>
      <!-- serpent minimal (symbole Python stylisé, non logotypé) -->
      <g transform="translate(44,96)">
        <path d="M0 16c0-10 10-16 22-16 10 0 18 4 18 12 0 8-6 12-16 12h-12c-6 0-10 4-10 8 0 6 6 10 16 10 8 0 14-2 18-6" fill="none" stroke="#89C9B0" stroke-width="4" class="s"/>
        <circle cx="18" cy="10" r="2" fill="#89C9B0"/>
      </g>
      <!-- élastique -->
      <rect x="192" y="76" width="6" height="70" fill="url(#accent)" opacity="0.8"/>
    </g>

    <!-- Petits nœuds “réseau” pour lier LLM/agents -->
    <g transform="translate(250,10)" stroke="#5AA189" stroke-width="3" class="s" fill="#89C9B0">
      <circle cx="28" cy="8" r="5"/><circle cx="62" cy="26" r="5"/><circle cx="32" cy="48" r="5"/>
      <path d="M28 8L62 26L32 48Z" fill="none"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(420,96)">
    <rect x="0" y="-10" width="6" height="48" rx="3" fill="url(#accent)"/>
    <text x="18" y="0" class="t" font-size="32" font-weight="800" fill="#D7F2E7">Notes LLM et Agents</text>
    <text x="18" y="28" class="t" font-size="15" fill="#A9CFC5">apprentissage, expériences, synthèses</text>
  </g>
</svg>
