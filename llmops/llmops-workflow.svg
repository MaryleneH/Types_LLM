<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 680" role="img" aria-labelledby="title desc">
  <title id="title">Workflow LLMOps — Plan  •  Build  •  Run</title>
  <desc id="desc">Infographie  présentant trois étapes reliées par des flèches : Plan, Build, Run. Chaque carte est cliquable.</desc>

  <style>
    a { cursor: pointer; }
    a:focus-visible { outline: 2px dashed #89C9B0; outline-offset: 4px; }
  </style>

  <defs>
    <!-- Palette -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F1513"/>
      <stop offset="100%" stop-color="#1A2420"/>
    </linearGradient>

    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#20302B"/>
      <stop offset="100%" stop-color="#192420"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#89C9B0"/>
      <stop offset="50%" stop-color="#5AA189"/>
      <stop offset="100%" stop-color="#3D7B6D"/>
    </linearGradient>

    <linearGradient id="strokeAccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6AB49C"/>
      <stop offset="100%" stop-color="#2F7E6D"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0M0 32V0" stroke="#26322E" stroke-opacity="0.35" stroke-width="1"/>
      <path d="M16 0V32M0 16H32" stroke="#26322E" stroke-opacity="0.15" stroke-width="1"/>
    </pattern>

    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>

    <!-- Glow for accents -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow markers -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#5AA189"/>
    </marker>

    <!-- Icon: Lightbulb (PLAN) -->
    <g id="icon-bulb" stroke="url(#strokeAccent)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M32 20a12 12 0 1 0-24 0c0 6 4 9 4 9h16s4-3 4-9z"/>
      <path d="M18 32h4M17 36h6M20 12v-3M12.5 14.5l-2-2M27.5 14.5l2-2"/>
    </g>

    <!-- Icon: Cog (BUILD) -->
    <g id="icon-cog" stroke="url(#strokeAccent)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="20" cy="20" r="6"/>
      <path d="M20 6v4M20 30v4M6 20h4M30 20h4M9.2 9.2l2.8 2.8M28 28l-2.8-2.8M9.2 30.8l2.8-2.8M30.8 9.2l-2.8 2.8"/>
    </g>

    <!-- Icon: Rocket (RUN) -->
    <g id="icon-rocket" stroke="url(#strokeAccent)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 28c1.5-4.5 4.5-8.5 9-12s7.5-7.5 12-9c-1.5 4.5-4.5 8.5-9 12s-7.5 7.5-12 9z"/>
      <path d="M14 26l6 6"/>
      <circle cx="28" cy="12" r="3"/>
      <path d="M10 30c-3 2-6 3-8 2 1-2 3-5 5-7"/>
    </g>

    <!-- Reusable card -->
    <symbol id="step-card" viewBox="0 0 340 340" preserveAspectRatio="xMidYMid meet">
      <rect x="0" y="0" width="340" height="340" rx="28" fill="url(#card)" stroke="url(#strokeAccent)" stroke-opacity="0.35"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="1200" height="680" fill="url(#bg)"/>
  <rect width="1200" height="680" fill="url(#grid)" opacity="0.28"/>

  <!-- Header -->
  <g transform="translate(72,60)">
    <text x="0" y="0" fill="#D7F2E7" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="32" font-weight="700" letter-spacing="1.2">Workflow LLOMPS</text>
    <text x="0" y="36" fill="#A9CFC5" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="16" letter-spacing="1">plan • build • run</text>
    <rect x="-2" y="48" width="220" height="4" rx="2" fill="url(#accent)" filter="url(#glow)"/>
  </g>

  <!-- Step 1: PLAN (cliquable) -->
  <a href="plan.html" xlink:href="plan.html" target="_top" aria-label="Ouvrir la page Plan" tabindex="0">
    <g transform="translate(80,160)" filter="url(#shadow)">
      <use href="#step-card"/>
      <!-- badge -->
      <g transform="translate(24,20)">
        <rect x="0" y="0" width="84" height="28" rx="14" fill="#22312C" stroke="#2F7E6D" stroke-opacity="0.6"/>
        <text x="14" y="19" fill="#A9CFC5" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="13" font-weight="600">ÉTAPE 01</text>
      </g>
      <!-- icon circle -->
      <g transform="translate(30,70)">
        <circle cx="40" cy="40" r="40" fill="#1E2A26" stroke="url(#strokeAccent)"/>
        <use href="#icon-bulb" transform="translate(20,20)"/>
      </g>
      <!-- titles -->
      <text x="130" y="110" fill="#D7F2E7" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="800" letter-spacing="1.5">PLAN</text>
      <text x="130" y="138" fill="#A9CFC5" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="14">Vision, objectifs, risques, backlog</text>
      <!-- bullets -->
      <g fill="#CFE7DF" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="14">
        <g transform="translate(130,170)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">Cartographier le besoin et les parties prenantes</text>
        </g>
        <g transform="translate(130,200)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">Définir le backlog, critères d’acceptation, risques</text>
        </g>
        <g transform="translate(130,230)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">Plan de livraison & KPIs</text>
        </g>
      </g>
    </g>
  </a>

  <!-- Connector 1 -->
  <g transform="translate(0,0)">
    <path d="M420,330 C500,330 540,330 600,330" fill="none" stroke="url(#strokeAccent)" stroke-width="4" marker-end="url(#arrow)"/>
  </g>

  <!-- Step 2: BUILD (cliquable) -->
  <a href="build.html" xlink:href="build.html" target="_top" aria-label="Ouvrir la page Build" tabindex="0">
    <g transform="translate(430,160)" filter="url(#shadow)">
      <use href="#step-card"/>
      <g transform="translate(24,20)">
        <rect x="0" y="0" width="84" height="28" rx="14" fill="#22312C" stroke="#2F7E6D" stroke-opacity="0.6"/>
        <text x="14" y="19" fill="#A9CFC5" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="13" font-weight="600">ÉTAPE 02</text>
      </g>
      <g transform="translate(30,70)">
        <circle cx="40" cy="40" r="40" fill="#1E2A26" stroke="url(#strokeAccent)"/>
        <use href="#icon-cog" transform="translate(20,20)"/>
      </g>
      <text x="130" y="110" fill="#D7F2E7" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="800" letter-spacing="1.5">BUILD</text>
      <text x="130" y="138" fill="#A9CFC5" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="14">Design, dev, CI/CD, qualité</text>
      <g fill="#CFE7DF" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="14">
        <g transform="translate(130,170)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">Architecture, standards, sécurité by design</text>
        </g>
        <g transform="translate(130,200)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">Pipelines CI/CD, tests, revues</text>
        </g>
        <g transform="translate(130,230)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">Artefacts versionnés & docs</text>
        </g>
      </g>
    </g>
  </a>

  <!-- Connector 2 -->
  <g transform="translate(0,0)">
    <path d="M770,330 C850,330 890,330 950,330" fill="none" stroke="url(#strokeAccent)" stroke-width="4" marker-end="url(#arrow)"/>
  </g>

  <!-- Step 3: RUN (cliquable) -->
  <a href="run.html" xlink:href="run.html" target="_top" aria-label="Ouvrir la page Run" tabindex="0">
    <g transform="translate(780,160)" filter="url(#shadow)">
      <use href="#step-card"/>
      <g transform="translate(24,20)">
        <rect x="0" y="0" width="84" height="28" rx="14" fill="#22312C" stroke="#2F7E6D" stroke-opacity="0.6"/>
        <text x="14" y="19" fill="#A9CFC5" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="13" font-weight="600">ÉTAPE 03</text>
      </g>
      <g transform="translate(30,70)">
        <circle cx="40" cy="40" r="40" fill="#1E2A26" stroke="url(#strokeAccent)"/>
        <use href="#icon-rocket" transform="translate(20,20)"/>
      </g>
      <text x="130" y="110" fill="#D7F2E7" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="800" letter-spacing="1.5">RUN</text>
      <text x="130" y="138" fill="#A9CFC5" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="14">Opérations, SRE, feedback</text>
      <g fill="#CFE7DF" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="14">
        <g transform="translate(130,170)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">Déploiement, scaling, observabilité</text>
        </g>
        <g transform="translate(130,200)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">SLO/SLI, incidents, post-mortems</text>
        </g>
        <g transform="translate(130,230)">
          <circle cx="0" cy="-4" r="4" fill="url(#accent)"/>
          <text x="14" y="0">Boucle d’amélioration continue</text>
        </g>
      </g>
    </g>
  </a>

  <!-- Corner accent -->
  <g opacity="0.28" filter="url(#glow)">
    <circle cx="1140" cy="60" r="90" fill="url(#accent)"/>
  </g>

  <!-- Footer note -->
  <g transform="translate(72,622)">
    <text x="0" y="0" fill="#7FA89C" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial" font-size="12" letter-spacing=".6">
      LLMOps — cycle continu : les sorties de RUN alimentent PLAN
    </text>
  </g>
</svg>
